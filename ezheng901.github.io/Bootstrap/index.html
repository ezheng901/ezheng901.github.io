<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>This is my bootstrap test</title>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="images/logo.jpg" alt="Logo" style="width: 100px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container p-5 my-5 border">This is a container holding a paragraph </div>

  <div class="container">
    <div class="image-with-text">
      <img src="images/beach.jpg" alt="Image">
      <p>Here is a beach with text describing the image</p>
    </div>
  </div>

  <div class="container p-5 my-5 bg-primary">
          <p class="text-white">Here is an example of changing the container's color and the text color as well.</p>
  </div>

  <div class="container">
      <div class="row">
          <div class="col-sm-4">4</div>
          <div class="col-sm-4">4</div>
          <div class="col-sm-2">2</div>
          <div class="col-sm-1">1</div>
          <div class="col-sm-1">1</div>
      </div>
  </div>

  <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

<!-- Indicators/dots -->
<div class="carousel-indicators">
  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
</div>

<!-- The slideshow/carousel -->
<div>
    <div class="carousel-inner" style="width: 40%; margin: auto;">
  <div class="carousel-item active">
    <img src="images/jesus.jpg" alt="Jesus" class="d-block w-100">
    <div class="carousel-caption">
      <h3>Jesus!</h3>
  </div>
  </div>
  <div class="carousel-item">
    <img src="./images/beach.jpg" alt="A Beach" class="d-block w-100">
     <div class="carousel-caption">
      <h3>Beach</h3>
  </div>
  </div>
  <div class="carousel-item">
    <img src="images/iron.jpg" alt="Ronnie Coleman Squatting" class="d-block w-100">
    <div class="carousel-caption">
      <h3>Pumping Iron!</h3>
  </div>
  </div>
</div>

<!-- Left and right controls/icons -->
<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
  <span class="carousel-control-prev-icon"></span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
  <span class="carousel-control-next-icon"></span>
</button>
</div>
</div>

</body>
</html>
